<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- omnivore for KML -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
  <!-- GPX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
	
  <!-- Leaflet-KMZ -->
  <script src="https://unpkg.com/leaflet-kmz@latest/dist/leaflet-kmz.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">TEST TEST TEST</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

    <!--var map = L.map('map').setView([51.505, -0.09], 13);-->
    
    var map = L.map('map', {
			center: [40, 0],
			zoom: 2.5,
			zoomControl: false,
			zoomSnap: 0.25
		});


		googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}',{
		maxZoom: 20,
		subdomains:['mt0','mt1','mt2','mt3']
		});

		googleTerrain.addTo(map);

    // Load kml file
		
    fetch('Ibex.kml')
      .then(res => res.text())
      .then(kmltext => {
          // Create new kml overlay
          const track = new omnivore.kml.parse(kmltext);
          map.addLayer(track);
      })
		var customLayer = L.geoJson(null, {
		style: function(feature) {
			return { color: 'blue' };
		}
		});
		// this can be any kind of omnivore layer
		var runLayer = omnivore.kml('Ibex.kml', null, customLayer)
		runLayer.addTo(map);
	  
    var gpx = 'StElias.gpx'; // URL to your GPX file or the GPX itself
    new L.GPX(gpx, {
      async: true,
      polyline_options: {  
      color: 'red',
      opacity: 0.75,
      weight: 7,
      lineCap: 'round'
      },
      marker_options: {
      startIconUrl: '',
      endIconUrl: '',
      shadowUrl: ''
      }
    }).addTo(map);
	  
  // Instantiate KMZ layer (async)
  var kmz = L.kmzLayer().addTo(map);

  kmz.on('load', function(e) {
    control.addOverlay(e.layer, e.name);
    // e.layer.addTo(map);
  });

  // Add remote KMZ files as layers (NB if they are 3rd-party servers, they MUST have CORS enabled)
  kmz.load('Camps.kmz');
  var control = L.control.layers(null, null, { collapsed:false }).addTo(map);
  </script>
</body>
</html>
